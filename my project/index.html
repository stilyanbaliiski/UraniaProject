<video autoplay loop muted plays-inline class="back_video">
        <source src="/pics/Video_20230503182304716_by_Filmigo.mp4" type="video/mp4">
    </video>
<div class="wrapper">
    <span class="icon-close">
        <ion-icon name="close"></ion-icon>
    </span>
    <div class="form-box login">
        <h2>Login</h2>
        <form action="#">
            <div class="input-box">
                <span class="icon"><ion-icon name="mail"></ion-icon></span>
                <input type="email" required>
                <label>Email</label>
            </div>
            <div class="input-box">
                <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                <input type="password" required>
                <label>Password</label>
            </div>
            <div class="remember-forgot">
                <label><input type="checkbox">Remeber me</label>
                <a href="#">Forgot Password</a>

            </div>
            <button type="submit" class="btn">Login</button>
            <div class="login-register">
                <p>Dont have an account?<a href="#" class="register-link"> Register</a></p>
            </div>
        </form>
    </div>


    <div class="form-box register">
        <h2>Registration</h2>
        <form action="#">
            <div class="input-box">
                <span class="icon"><ion-icon name="person"></ion-icon></span>
                <input type="text" required>
                <label>Username</label>
            </div>
            <div class="input-box">
                <span class="icon"><ion-icon name="mail"></ion-icon></span>
                <input type="email" required>
                <label>Email</label>
            </div>
            <div class="input-box">
                <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                <input type="password" required>
                <label>Password</label>
            </div>
            <div class="remember-forgot">
                <label><input type="checkbox">I agree to terms & conditions</label>


            </div>
            <button type="submit" class="btn">Register</button>
            <div class="login-register">
                <p>Alredy have a account<a href="#" class="login-link"> Login</a></p>
            </div>
        </form>
    </div>
</div>
